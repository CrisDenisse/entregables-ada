<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Tarea</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Estado: {{ task.get_status_display }}</p>
    <p>Creado en: {{ task.created_at }}</p>
    <a href="{% url 'task_edit' task.pk %}">Editar</a>
    <a href="{% url 'task_delete' task.pk %}">Eliminar</a>
    <a href="{% url 'task_list' %}">Volver a la lista</a>
</body>
</html>
