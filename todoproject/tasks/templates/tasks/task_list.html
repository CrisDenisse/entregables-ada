<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Mis Tareas</h1>
    <a href="{% url 'task_create' %}">Nueva Tarea</a>
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a> - {{ task.get_status_display }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
